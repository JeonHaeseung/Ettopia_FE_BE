<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menuRegister.css') }}"> 
</head>
<body>
    <div class="warp_popup_menu"> 
        <div class="warp_body wrap_menu">
            <div class="popup_head">
                <p class="txt_title">메뉴 등록</p>
            </div>
            <div class="popup_body">
                <div class="wrap_menu_block">
                    <!--메뉴 이미지 업로드 구역-->
                    <div id="wrap_img_menu">
                        <div id="wrap_img_upload_menu">
                            <!--이곳에 업로드한 이미지 div가 js로 인해 추가된다.-->
                            <img id="img_menu_temp" src="">
                            <!--업로드 버튼-->
                            <form id="wrap_post_menu" method="post" enctype="multipart/form-data" action="/submit_img_menu">
                                <div class="btn_upload_menu">
                                    <label for="chooseMenuFile">
                                        <img class="img_menufile_input" src="{{ url_for('static', filename='icon/icon_upload_picture.png') }}">
                                    </label>
                                </div>
                                <input type="file" id="chooseMenuFile" name="chooseMenuFile" accept="image/*" onchange="loadFile(this, img_menu_temp, wrap_img_upload_menu, wrap_post_menu, wrap_delete_menu, wrap_img_menu)">
                            </form>
                            <!--삭제 버튼-->
                            <form id="wrap_delete_menu" method="post" enctype="multipart/form-data">
                                <div class="btn_delete_menu" onclick="deleteFile(img_menu_temp, wrap_img_upload_menu, chooseMenuFile, wrap_img_upload_menu, wrap_delete_menu)">
                                    <img class="img_menufile_delete" src="{{ url_for('static', filename='icon/icon_delete_picture.png') }}">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="wrap_menu_input">
                        <p class="txt_name">음식명</p>
                        <input type="text" class="txt_input_name" title="메뉴 이름 입력" placeholder="메뉴 이름을 입력해주세요.">
                        <p class="txt_price">가격</p>
                        <input type="text" class="txt_input_price" title="메뉴 가격 입력" placeholder="메뉴 가격을 입력해주세요.">
                    </div>
                </div>
                <div class="wrap_add_menu">
                    <a href="#a" class="btn_add_menu">
                        <div class="txt_add_menu">다른 메뉴 입력</div>
                        <img class="img_add_menu" src="{{ url_for('static', filename='icon/icon_circle_add.png') }}" alt="메뉴 블록 추가">
                    </a>
                </div>
            </div>
            <div class="popup_foot">
                <!--등록하기/등록취소 버튼-->
                <a href="#a" class="btn_menu_cancel">등록취소</a>
                <a href="#a" class="btn_menu_register">등록하기</a>
            </div>
        </div>
    </div>
</body>
